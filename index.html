<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>BCL-LAB - Ousada Music Player</title>
</head>

<body>
  <main>
    <section class="player">
      <div class="header">
        <a href="#" class="button">
          <i class="fas fa-bars" aria-hidden="true"></i>
          <span class="sr-only">menu bar</span>
        </a>
        <p>Tocando agora</p>
        <a href="#" class="button">
          <i class="fas fa-search" aria-hidden="true"></i>
          <span class="sr-only">Search</span>
        </a>
      </div>
      <img 
        src="./02-ousada.jpg"
        alt="album art" class="art"
      >
      <div class="info">
        <h1>Pop Ver√£o Brasil 2022</h1>
        <p>Dev Meditation</p>
      </div>
      <div class="prog">
        <div class="prog-time">
          <p class="left">00:00</p>
          <p class="right">02:42</p>
        </div>
        <div class="prog-bar">
          <div class="prog-bar-inner"></div>
        </div>
      </div>
      <ul class="buttons">
        <a href="https://www.bcl-st.com.br" class="button button-sm">
          <i class="fas fa-random fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Shuffle</span>
        </a>
        <a href="https://www.bcl-st.com.br" class="button button-md">
          <i class="fas fa-step-backward" aria-hidden="true"></i>
          <span class="sr-only">Previous Music</span>
        </a>
        <a href="https://www.bcl-st.com.br" class="button button-lg">
          <i class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
          <span class="sr-only">Pause</span>
        </a>
        <a href="https://www.bcl-st.com.br" class="button button-md">
          <i class="fas fa-step-forward"></i>
          <span class="sr-only">Next Music</span>
        </a>
        <a href="https://www.bcl-st.com.br" class="button button-sm">
          <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
          <span class="sr-only">Repeat Song</span>
        </a>
      </ul>
      <div class="bar"></div>
    </section>

    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </main>
</body>

</html>
